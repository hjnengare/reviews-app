<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're all set! - Reviews App</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/root.css">
  <link rel="stylesheet" href="/css/complete.css">
  <link rel="stylesheet" href="/css/mediaqueries.css">
</head>
<body>
  <!-- Main container -->
  <main class="complete">

    <!-- Content section -->
    <section class="complete__content">
      <h1 class="complete__title" id="completion-title" tabindex="-1">You're all set!</h1>
      <p class="complete__subtitle">Time to discover what's out there.</p>
      
      <!-- Celebratory motion graphic -->
      <div class="complete__graphic" aria-hidden="true">
        <div class="celebration">
          <!-- Animated icons from previous steps -->
          <div class="celebration__icon celebration__icon--1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>
              <path d="m9 12 2 2 4-4"/>
            </svg>
          </div>
          
          <div class="celebration__icon celebration__icon--2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12,6 12,12 16,14"/>
            </svg>
          </div>
          
          <div class="celebration__icon celebration__icon--3">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="m9 9 1.5 1.5L12 9"/>
              <path d="m15 9-1.5 1.5L12 9"/>
              <path d="m9 16s1-1 3-1 3 1 3 1"/>
            </svg>
          </div>
          
          <div class="celebration__icon celebration__icon--4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <text x="12" y="17" text-anchor="middle" font-size="12" font-weight="bold" fill="currentColor" stroke="none">R</text>
            </svg>
          </div>
          
          <!-- Decorative particles -->
          <div class="celebration__particle celebration__particle--1"></div>
          <div class="celebration__particle celebration__particle--2"></div>
          <div class="celebration__particle celebration__particle--3"></div>
          <div class="celebration__particle celebration__particle--4"></div>
          <div class="celebration__particle celebration__particle--5"></div>
          <div class="celebration__particle celebration__particle--6"></div>
        </div>
      </div>
      
      <!-- Falling confetti -->
      <div class="confetti-container" aria-hidden="true">
        <div class="confetti confetti--1"></div>
        <div class="confetti confetti--2"></div>
        <div class="confetti confetti--3"></div>
        <div class="confetti confetti--4"></div>
        <div class="confetti confetti--5"></div>
        <div class="confetti confetti--6"></div>
        <div class="confetti confetti--7"></div>
        <div class="confetti confetti--8"></div>
        <div class="confetti confetti--9"></div>
        <div class="confetti confetti--10"></div>
      </div>
    </section>

    <!-- Bottom actions -->
    <footer class="complete__actions">
      <a href="index.html" class="complete__home" id="home-btn">
        Go to Home
      </a>
    </footer>

  </main>

  <!-- JavaScript for completion functionality -->
  <script src="/js/complete.js"></script>
</body>
</html>
