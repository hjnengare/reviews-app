<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Review - Reviews App</title>
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/root.css">
  <link rel="stylesheet" href="/css/write-review.css">
</head>
<body>
  
  <!-- Main container -->
  <main class="write-review">
    
    <!-- Navigation header -->
    <nav class="write-review__nav">
      <a href="/" class="nav-back" id="nav-back" aria-label="Go back">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15,18 9,12 15,6"/>
        </svg>
      </a>
      <button class="nav-save" id="nav-save" aria-label="Save draft">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
          <polyline points="17,21 17,13 7,13 7,21"/>
          <polyline points="7,3 7,8 15,8"/>
        </svg>
      </button>
    </nav>

    <!-- Page Header -->
    <header class="write-review__header">
      <h1 class="page-title" id="page-title">Write a review for Mama's Kitchen</h1>
      <p class="page-subtitle">Share your experience to help others decide</p>
    </header>

    <!-- Form Container -->
    <section class="write-review__content">
      <div class="content-container">
        
        <!-- Review form -->
        <form class="review-form" id="review-form" novalidate>
          
          <!-- Rating section -->
          <div class="form-section rating-section">
            <label class="section-label">Overall rating</label>
            <div class="rating-input" role="radiogroup" aria-labelledby="rating-label">
              <button type="button" class="rating-star" data-rating="1" aria-label="1 star">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
                </svg>
              </button>
              <button type="button" class="rating-star" data-rating="2" aria-label="2 stars">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
                </svg>
              </button>
              <button type="button" class="rating-star" data-rating="3" aria-label="3 stars">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
                </svg>
              </button>
              <button type="button" class="rating-star" data-rating="4" aria-label="4 stars">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
                </svg>
              </button>
              <button type="button" class="rating-star" data-rating="5" aria-label="5 stars">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                  <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
                </svg>
              </button>
            </div>
            <div class="rating-display" id="rating-display">
              <span id="rating-text">Select a rating</span>
            </div>
            <div class="rating-error" id="rating-error" style="display: none;"></div>
            <input type="hidden" id="rating-value" name="rating" value="0">
          </div>

          <!-- Quick tags section -->
          <div class="form-section tags-section">
            <label class="section-label">Choose up to 4 quick tags</label>
            <div class="tags-grid" role="group">
              <button type="button" class="tag-chip" data-tag="excellent-service">
                <span class="tag-chip__label">Excellent Service</span>
              </button>
              <button type="button" class="tag-chip" data-tag="great-atmosphere">
                <span class="tag-chip__label">Great Atmosphere</span>
              </button>
              <button type="button" class="tag-chip" data-tag="good-value">
                <span class="tag-chip__label">Good Value</span>
              </button>
              <button type="button" class="tag-chip" data-tag="clean-hygienic">
                <span class="tag-chip__label">Clean & Hygienic</span>
              </button>
              <button type="button" class="tag-chip" data-tag="fast-service">
                <span class="tag-chip__label">Fast Service</span>
              </button>
              <button type="button" class="tag-chip" data-tag="authentic">
                <span class="tag-chip__label">Authentic</span>
              </button>
              <button type="button" class="tag-chip" data-tag="friendly-staff">
                <span class="tag-chip__label">Friendly Staff</span>
              </button>
              <button type="button" class="tag-chip" data-tag="convenient-location">
                <span class="tag-chip__label">Convenient Location</span>
              </button>
            </div>
            <div class="tag-limit-message" id="tag-limit-message" style="display: none;">
              You can pick up to 4 tags
            </div>
          </div>

          <!-- Text review section -->
          <div class="form-section experience-section">
            <label for="experience-text" class="section-label">Tell us about your experience</label>
            <div class="input-group">
              <textarea 
                id="experience-text" 
                name="experience" 
                class="experience-input"
                placeholder="What stood out? Service, vibe, price, etc."
                rows="6"
                maxlength="1000"></textarea>
              <div class="input-footer">
                <div class="encourage-text">A few sentences help others decide.</div>
                <div class="character-count" id="char-count">0/1000</div>
              </div>
            </div>
          </div>

          <!-- Attachments section -->
          <div class="form-section media-section">
            <label class="section-label">Attachments</label>
            <div class="attachments-row">
              <button type="button" class="attachment-button" id="voice-note-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                  <line x1="12" y1="19" x2="12" y2="23"/>
                  <line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
                <span>Add Voice Note</span>
              </button>
              <button type="button" class="attachment-button" id="photo-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                  <circle cx="8.5" cy="8.5" r="1.5"/>
                  <polyline points="21,15 16,10 5,21"/>
                </svg>
                <span>Add Photo</span>
              </button>
            </div>
            <div class="voice-note-disclaimer">
              We won't share the audioâ€”AI will transcribe it to text.
            </div>
            <div class="photo-previews" id="photo-previews">
              <!-- Photo thumbnails will be added here -->
            </div>
            <input type="file" id="photo-input" accept="image/*" multiple style="display: none;">
          </div>

          <!-- Submit section -->
          <div class="form-section submit-section">
            <button type="submit" class="submit-button" id="submit-btn" disabled>
              <span>Submit Review</span>
            </button>
            <a href="#" class="save-draft-link" id="save-draft">Save as draft</a>
          </div>

        </form>
      </div>
    </section>

  </main>

  <!-- JavaScript -->
  <script src="/js/write-review.js"></script>
  
  <!-- Ion Icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
