<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tell us more - Sub Interests</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/root.css">
  <link rel="stylesheet" href="/css/sub-interests.css">
  <link rel="stylesheet" href="/css/mediaqueries.css">
</head>
<body>

  <!-- Main sub-interests container -->
  <main class="sub-interests">
    
    <!-- Navigation -->
    <nav class="sub-interests__nav">
      <a href="interests.html" class="nav-back" aria-label="Go back">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15,18 9,12 15,6"/>
        </svg>
      </a>
      <a href="/" class="nav-logo">
        <span class="logo-text">Reviews App</span>
      </a>
    </nav>

    <!-- Header section -->
    <header class="sub-interests__header">
      <h1 class="sub-interests__title">Tell us more</h1>
      <p class="sub-interests__subtitle">Pick a few in each area</p>
      
      <!-- Progress indicator -->
      <div class="progress-indicator">
        <div class="progress-bar">
          <div class="progress-fill" style="width: 75%"></div>
        </div>
        <p class="progress-text">Step 3 of 4</p>
      </div>
      
      <!-- Accessibility announcement region -->
      <div class="sub-interests__live" aria-live="polite" aria-atomic="true"></div>
    </header>

    <!-- Content section with categories -->
    <section class="sub-interests__content">
      
      <!-- Food & Drink category -->
      <div class="category" data-category="food-drink">
        <h2 class="category__title">Food & Drink</h2>
        <div class="category__chips" role="group" aria-labelledby="food-drink-title">
          <button class="chip" type="button" data-chip="casual-eats" aria-pressed="false">
            <span class="chip__label">Casual Eats</span>
          </button>
          <button class="chip" type="button" data-chip="sushi" aria-pressed="false">
            <span class="chip__label">Sushi</span>
          </button>
          <button class="chip" type="button" data-chip="cafes" aria-pressed="false">
            <span class="chip__label">Cafes</span>
          </button>
          <button class="chip" type="button" data-chip="fine-dining" aria-pressed="false">
            <span class="chip__label">Fine Dining</span>
          </button>
          <button class="chip" type="button" data-chip="street-food" aria-pressed="false">
            <span class="chip__label">Street Food</span>
          </button>
          <button class="chip" type="button" data-chip="vegan" aria-pressed="false">
            <span class="chip__label">Vegan</span>
          </button>
        </div>
      </div>

      <!-- Arts & Culture category -->
      <div class="category" data-category="arts-culture">
        <h2 class="category__title">Arts & Culture</h2>
        <div class="category__chips" role="group" aria-labelledby="arts-culture-title">
          <button class="chip" type="button" data-chip="galleries" aria-pressed="false">
            <span class="chip__label">Galleries</span>
          </button>
          <button class="chip" type="button" data-chip="theatre" aria-pressed="false">
            <span class="chip__label">Theatre</span>
          </button>
          <button class="chip" type="button" data-chip="live-music" aria-pressed="false">
            <span class="chip__label">Live Music</span>
          </button>
          <button class="chip" type="button" data-chip="book-fairs" aria-pressed="false">
            <span class="chip__label">Book Fairs</span>
          </button>
          <button class="chip" type="button" data-chip="film-nights" aria-pressed="false">
            <span class="chip__label">Film Nights</span>
          </button>
          <button class="chip" type="button" data-chip="festivals" aria-pressed="false">
            <span class="chip__label">Festivals</span>
          </button>
        </div>
      </div>

    </section>

    <!-- Continue button -->
    <button type="button" class="btn btn--primary" id="continue-btn" disabled>
      <span>Continue</span>
    </button>

    <!-- Bottom actions -->
    <footer class="sub-interests__footer">
      <p class="sub-interests__alt">
        Need to change your main interests? <a href="interests.html">Go back</a>
      </p>
    </footer>

  </main>

  <!-- JavaScript for sub-interests functionality -->
  <script src="/js/sub-interests.js"></script>
</body>
</html>
