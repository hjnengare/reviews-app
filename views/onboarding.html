<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started - Reviews App</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/root.css">
  <link rel="stylesheet" href="/css/onboarding.css">
  <link rel="stylesheet" href="/css/mediaqueries.css">
</head>

<body>
  <!-- Hero masonry background -->
  <div class="masonry-background">
    <div class="masonry-grid">
      <div class="masonry-item" style="background-image: url('/images/hero-banner-1.jpg');"></div>
      <div class="masonry-item" style="background-image: url('/images/hero-banner-2.jpg');"></div>
      <div class="masonry-item" style="background-image: url('/images/hero-banner-3.jpg');"></div>
      <div class="masonry-item" style="background-image: url('/images/hero-banner-4.jpg');"></div>
      <div class="masonry-item" style="background-image: url('/images/hero-banner-5.jpg');"></div>
      <div class="masonry-item" style="background-image: url('/images/blog-1.jpg');"></div>
      <div class="masonry-item" style="background-image: url('/images/blog-2.jpg');"></div>
      <div class="masonry-item" style="background-image: url('/images/blog-3.jpg');"></div>
    </div>
  </div>



  <!-- Main onboarding container -->
  <main class="onboarding">
    <div class="onboarding__wrap">

      <!-- App name badge -->
      <div class="onboarding__appname">
        Reviews App
      </div>

      <!-- Main headline -->
      <h1 class="onboarding__headline">
        Discover trusted local gems near you
      </h1>

      <!-- Primary and secondary actions -->
      <div class="onboarding__actions">
        <a href="/login" class="onboarding__cta">
          Log in
        </a>
          <a href="/create-account" class="onboarding__link">
          Get Started
        </a>
      </div>

    </div>

    <!-- Footer tagline -->
    <footer class="onboarding__footnote">
      Let's find your new favourite spot
    </footer>

  </main>
</body>

</html>
