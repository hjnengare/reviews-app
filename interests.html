<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Interests - Reviews App</title>
  <link rel="stylesheet" href="assets/css/interests.css">
</head>
<body>
  <!-- Main interests container -->
  <main class="interests">
    
    <!-- Header section -->
    <header class="interests__header">
      <a href="create-account.html" class="interests__back">‚Üê Back</a>
      <h1 class="interests__title">Let's get to know you</h1>
      <p class="interests__subtitle">Pick a few things you love</p>
      
      <!-- Accessibility announcement region -->
      <div class="interests__live" aria-live="polite" aria-atomic="true"></div>
    </header>

    <!-- Content section with interests grid -->
    <section class="interests__content">
      <ul class="interests__grid" role="list" id="interests-grid">
        <!-- Interest bubbles will be dynamically generated by JavaScript -->
      </ul>
    </section>

    <!-- Bottom actions -->
    <footer class="interests__actions">
      <div class="interests__alt">
        Already have an account? <a href="login.html">Log in</a>
      </div>
      <a href="sub-interests.html" class="interests__next" id="next-btn">
        Next
      </a>
    </footer>

  </main>

  <!-- JavaScript for interests functionality -->
  <script src="assets/js/interests.js"></script>
</body>
</html>
